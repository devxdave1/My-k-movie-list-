<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My K-Movie List</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Share Tech Mono', monospace;
  }

  body {
    background: #000000;
    color: #00ff00;
    min-height: 100vh;
  }

  .app-bar {
    padding: 20px;
    text-align: center;
    border-bottom: 1px solid #00ff00;
    box-shadow: 0 0 10px #00ff00;
  }

  .app-bar h1 {
    font-size: 20px;
    letter-spacing: 2px;
    text-shadow: 0 0 8px #00ff00;
  }

  .app-bar p {
    font-size: 12px;
    margin-top: 6px;
    opacity: 0.7;
  }

  .content {
    padding: 20px;
  }

  .movie-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .movie-card {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px;
    border: 1px solid #00ff00;
    text-decoration: none;
    color: #00ff00;
    transition: 0.2s;
  }

  .movie-card:hover {
    background: #001100;
    box-shadow: 0 0 15px #00ff00;
  }

  .title {
    font-size: 14px;
  }

  .rating {
    padding: 4px 10px;
    border: 1px solid #00ff00;
    text-shadow: 0 0 6px #00ff00;
  }

  .footer {
    text-align: center;
    font-size: 11px;
    margin-top: 25px;
    opacity: 0.6;
  }
</style>
</head>

<body>

  <div class="app-bar">
   <h1>MY K-MOVIE WATCHED<span class="cursor"></span></span></span></h1>
    <p id="countText"></p>
  </div>

  <div class="content">
    <div class="movie-list" id="movieList"></div>
    <div class="footer">Personal movie watch history ©devxdave </div>
  </div>

  <script>
    const movies = [
      { title: "The Flu", rating: "8/10" },
      { title: "Parasite", rating: "10/10" },
      { title: "1987: When the Day Comes", rating: "8/10" },
      { title: "Train to Busan", rating: "9/10" },
      { title: "Shark", rating: "7/10" },
      { title: "Ditto", rating: "8/10" },
      { title: "20th Century Girl", rating: "10/10" },
      { title: "My Little Bride", rating: "7/10" },
      { title: "Peninsula", rating: "8/10" },
      { title: "High Five", rating: "7/10" },
      { title: "The Moon", rating: "8/10" },
      { title: "Brave Citizen", rating: "9/10" },
      { title: "Officer Black Belt", rating: "8/10" },
      { title: "The Gangster, the Cop, and the Devil", rating: "7/10" },
      { title: "Secretly, Greatly", rating: "6/10" },
      { title: "Revelations", rating: "8/10" },
      { title: "Tunnel", rating: "7/10" },
      { title: "Project Silence", rating: "8/10" },
      { title: "Pawn", rating: "8/10" },
      { title: "My Daughter Is a Zombie", rating: "7/10" },
      { title: "Holy Night: Demon Hunter", rating: "8/10" },
      { title: "Alive", rating: "9/10" },
      { title: "Zombie for Sale", rating: "8/10" },
      { title: "The Great Flood", rating: "8/10" },
      { title: "Escape", rating: "8/10" },
      { title: "Sinkhole", rating: "9/10" },
      { title: "Hijack", rating: "9/10" },
      { title: "Midnight Sun", rating: "8/10" },
      { title: "Dragged", rating: "8/10" },
      { title: "The Secret Zoo", rating: "8/10" },
      { title: "Target", rating: "8/10" },
      { title: "Unlocked", rating: "9/10" },
      { title: "No Other Choice", rating: "9/10" },
      { title: "Wall to Wall", rating: "7/10" },
      { title: "Shark 2: The Storm", rating: "8/10" },
      { title: "My Sassy Girl", rating: "10/10" },
      { title: "Dokgo Rewind", rating: "8/10" },
      { title: "Even If This Love Disappears from the World Tonight", rating: "10/10" },
      { title: "Love Untangled", rating: "9/10"},
      { title: "Han Gong-ju ", rating: "7/10"},
      { title: "exit", rating: "8/10"}
    ];

    const movieList = document.getElementById("movieList");
    const countText = document.getElementById("countText");

    countText.textContent = `${movies.length} K-Movies • Personal Ratings`;

    movies.forEach(movie => {
      const card = document.createElement("a");
      card.className = "movie-card";
      card.href = `https://en.wikipedia.org/wiki/Special:Search?search=${encodeURIComponent(
        movie.title + " South Korean film"
      )}`;
      card.target = "_blank";

      card.innerHTML = `
        <div class="title">${movie.title}</div>
        <div class="rating">${movie.rating}</div>
      `;

      movieList.appendChild(card);
    });
  </script>

</body>
</html>
